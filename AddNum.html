<html>
  <head><title>Simple Calculator</title></head>
  <body>
    <input id="txtNum1" type="text" /><br />
    <input id="txtNum2" type="text" /><br />
    <input id="btnAdd" type="button" value="Add" onclick="btnAdd_onClick()"/>
    <p id="parResult"></p>
  </body>
</html>

<script language="javascript">
    function btnAdd_onClick() { parResult.innerText = parseInt(txtNum1.value) + parseInt(txtNum2.value); }
</script>

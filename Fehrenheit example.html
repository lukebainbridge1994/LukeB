<!DOCTYPE html>

<html>
<head>
        <title>Fahrenheit to Celcius</title>
</head>
<body>
    <input id="btnAdd" type="button" value="Calculate" onclick="btnAdd_onClick"

    <p>
        Fahrenheit:
        <input id="txtCel" type="number" _="on change set #txtFah.value to  ( 32 + (me.value * (9/5))).toFixed(1) " value="0"> Celcius =
        <input id="txtFah" type="number" _="on change set #txtCel.value to ((5/9) * (me.value - 32)).toFixed(1)" value="32"> Fahrenheit
    </p>

    </p>
    <p id="parCel">0</p>
</body>

<script>

    <button _={btnAdd_onClick}; /> Add The "clicked" Class To Me </button>
</script>
</html>
